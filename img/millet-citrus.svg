<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500" width="300" height="500">
  <!-- Millet Citrus Drink Bottle -->
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ADFF2F;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6347;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Bottle Cap -->
  <path d="M125,50 L175,50 L175,80 C175,85 170,90 165,90 L135,90 C130,90 125,85 125,80 Z" fill="url(#capGradient)" />
  
  <!-- Bottle Neck -->
  <path d="M135,90 L165,90 L165,130 L135,130 Z" fill="url(#bottleGradient)" />
  
  <!-- Bottle Body -->
  <path d="M115,130 L185,130 C200,130 210,140 210,155 L210,420 C210,435 200,445 185,445 L115,445 C100,445 90,435 90,420 L90,155 C90,140 100,130 115,130 Z" fill="url(#bottleGradient)" />
  
  <!-- Label -->
  <rect x="100" y="200" width="100" height="150" rx="10" ry="10" fill="#FFFFFF" opacity="0.9" />
  
  <!-- Label Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF8C00">KYARA</text>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#32CD32">MILLET</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#32CD32">CITRUS</text>
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">REFRESHING FRUIT DRINK</text>
  
  <!-- Bubbles -->
  <circle cx="120" cy="180" r="5" fill="url(#bubbleGradient)" />
  <circle cx="140" cy="350" r="8" fill="url(#bubbleGradient)" />
  <circle cx="170" cy="380" r="6" fill="url(#bubbleGradient)" />
  <circle cx="110" cy="400" r="7" fill="url(#bubbleGradient)" />
  <circle cx="180" cy="170" r="4" fill="url(#bubbleGradient)" />
  
  <!-- Citrus Illustration -->
  <circle cx="150" cy="350" r="20" fill="#FFFF00" opacity="0.7" />
  <circle cx="150" cy="350" r="18" fill="none" stroke="#FF8C00" stroke-width="1" />
  <circle cx="150" cy="350" r="15" fill="none" stroke="#FF8C00" stroke-width="1" />
  
  <!-- Citrus Segments -->
  <path d="M150,350 L150,330 A20,20 0 0,1 168,342" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
  <path d="M150,350 L168,342 A20,20 0 0,1 168,358" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
  <path d="M150,350 L168,358 A20,20 0 0,1 150,370" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
  <path d="M150,350 L150,370 A20,20 0 0,1 132,358" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
  <path d="M150,350 L132,358 A20,20 0 0,1 132,342" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
  <path d="M150,350 L132,342 A20,20 0 0,1 150,330" fill="#FFFF00" stroke="#FF8C00" stroke-width="1" />
</svg>